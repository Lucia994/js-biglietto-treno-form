<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calcolo del prezzo del biglietto del treno</title>
</head>

<body>
  <div class="container">
    <h1>Calcolatore Biglietto del Treno</h1>
    <form id="ticket-form">
      <div class="form-group">
        <label for="userFullName">Nome e Cognome</label>
        <input type="text" id="userFullName" name="userFullName" required>
      </div>

      <div class="form-group">
        <label for="userKm">Km da percorrere</label>
        <input type="number" id="userKm" name="userKm" required>
      </div>

      <div class="form-group">
        <label for="userAge">Fascia di età</label>
        <select id="userAge" name="userAge" required>
          <option value="" disabled selected>Seleziona la fascia d'età</option>
          <option value="minorenne">Minorenne (meno di 18 anni)</option>
          <option value="maggiorenne">Maggiorenne</option>
          <option value="over65">Over 65</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit" id="calcola">Crea</button>
        <button type="reset" id="annulla">Annulla</button>
      </div>
    </form>
    
     <div id="error" class="error"></div>

    <div id="ticket-box" class="ticket" style="display: none;">
      <h2>Il Tuo Biglietto</h2>
      <p id="output"></p>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
